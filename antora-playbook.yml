site:
  title: Antora Docs
  start_page: rhods-fd-workshop::index.adoc
content:
  sources:
    - url: https://github.com/cfchase/fraud-detection-notebooks.git
      branches: [include-docs]
      start_path: workshop/docs
asciidoc:
  attributes:
    release-version: master
    page-pagination: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.1.9/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"


